name: hagglex
description: A cripto currency app with login and registration through graphql

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dartz: ^0.9.2
  equatable: ^2.0.0
  flutter_bloc: ^7.0.0
  get_it: ^6.1.1
  flutter_svg: ^0.22.0
  graphql_flutter: ^4.0.1
  toast: ^0.1.5
  cool_alert: ^1.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: BasisGrotesque
      fonts:
        - asset: fonts/BasisGrotesquePro-Bold.ttf
        - asset: fonts/BasisGrotesquePro-Light.ttf
        - asset: fonts/BasisGrotesquePro-Regular.ttf

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
